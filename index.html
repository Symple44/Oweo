<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oweo - Expertise Digitale Charpente Métallique</title>
    <meta name="description" content="Conseil expert en transformation numérique pour entreprises de charpente métallique">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Calendly CSS -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    
    <!-- SEO -->
    <meta property="og:title" content="Oweo - Transformation Numérique Charpente Métallique">
    <meta property="og:description" content="Guides experts, conseils et solutions pour digitaliser votre entreprise">
    <meta name="theme-color" content="#00d4ff">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar" class="navbar"></nav>
    
    <!-- Main App Container -->
    <main id="app" class="app-container"></main>
    
    <!-- Footer -->
    <footer id="footer" class="footer"></footer>
    
    <!-- Calendly Scripts -->
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    
    <!-- Scripts - ORDRE IMPORTANT -->
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/pages.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Calendly Badge Widget - DÉSACTIVÉ car intégré dans navbar -->
    <script type="text/javascript">
        window.onload = function() { 
            // Badge désactivé - remplacé par bouton navbar
            console.log('✅ Calendly chargé - Utilisation via bouton navbar');
        }
    </script>
    
    <!-- Initialisation après chargement complet -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Vérifier que toutes les dépendances sont chargées
            if (typeof OweoConfig !== 'undefined' && 
                typeof window.ArticlesData !== 'undefined' && 
                typeof window.pages !== 'undefined') {
                
                console.log('✅ Toutes les dépendances chargées');
                
                // Initialiser les composants après un court délai
                setTimeout(function() {
                    if (typeof window.router !== 'undefined') {
                        console.log('✅ Router initialisé');
                    } else {
                        console.error('❌ Router non initialisé');
                    }
                }, 100);
            } else {
                console.error('❌ Dépendances manquantes');
            }
        });
    </script>
</body>
</html>
