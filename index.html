<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oweo - Expertise Digitale Charpente Métallique</title>
    <meta name="description" content="Conseil expert en transformation numérique pour entreprises de charpente métallique">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Calendly CSS -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    
    <!-- SEO -->
    <meta property="og:title" content="Oweo - Transformation Numérique Charpente Métallique">
    <meta property="og:description" content="Guides experts, conseils et solutions pour digitaliser votre entreprise">
    <meta name="theme-color" content="#00d4ff">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar" class="navbar"></nav>
    
    <!-- Main App Container -->
    <main id="app" class="app-container"></main>
    
    <!-- Footer -->
    <footer id="footer" class="footer"></footer>
    
    <!-- Loading Indicator -->
    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Chargement...</div>
    </div>
    
    <!-- Scripts - Core -->
    <script src="js/core/config.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/core/api.js"></script>
    <script src="js/core/storage.js"></script>
    
    <!-- Scripts - Data -->
    <script src="js/data/articles.js"></script>
    <script src="js/data/solutions.js"></script>
    <script src="js/data/testimonials.js"></script>
    <script src="js/data/tips.js"></script>
    
    <!-- Scripts - Components -->
    <script src="js/components/navigation.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/components/article-renderer.js"></script>
    <script src="js/components/roi-calculator.js"></script>
    <script src="js/components/modal.js"></script>
    
    <!-- Scripts - Pages -->
    <script src="js/pages/home.js"></script>
    <script src="js/pages/expertise.js"></script>
    <script src="js/pages/services.js"></script>
    <script src="js/pages/legal.js"></script>
    
    <!-- Scripts - Core System -->
    <script src="js/core/router.js"></script>
    <script src="js/core/page-loader.js"></script>
    <script src="js/core/app.js"></script>
    
    <!-- Calendly Scripts -->
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    
    <!-- Initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Vérifier que toutes les dépendances sont chargées
            const requiredGlobals = ['OweoConfig', 'OweoData', 'OweoUtils', 'OweoRouter', 'OweoApp'];
            const missing = requiredGlobals.filter(global => typeof window[global] === 'undefined');
            
            if (missing.length > 0) {
                console.error('❌ Dépendances manquantes:', missing);
                document.getElementById('app').innerHTML = `
                    <div style="padding: 100px 20px; text-align: center; color: white;">
                        <h1>Erreur de Chargement</h1>
                        <p>Certains composants ne se sont pas chargés correctement.</p>
                        <p>Veuillez recharger la page.</p>
                    </div>
                `;
                return;
            }
            
            console.log('✅ Toutes les dépendances chargées');
            
            // Initialiser l'application
            try {
                window.oweoApp = new OweoApp();
                console.log('✅ Application Oweo initialisée');
            } catch (error) {
                console.error('❌ Erreur d\'initialisation:', error);
            }
        });
    </script>
</body>
</html>
