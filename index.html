            margin: 0;
            padding: 0;
        }
        
        /* Variables critiques intégrées */
        :root {
            --primary-color: #00d4ff;
            --secondary-color: #7c3aed;
            --accent-color: #ff6b35;
            --bg-dark: #0c1426;
            --bg-medium: #1a1f3a;
            --bg-light: #2d1b42;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.5);
            --text-inverse: #0c1426;
            --border-color: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(0, 212, 255, 0.3);
            --shadow-color: rgba(0, 212, 255, 0.15);

            --warning-color: #ff9800;
            --error-color: #f44336;
            --info-color: #00d4ff;

            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            --line-height-tight: 1.25;
            --line-height-snug: 1.375;
            --line-height-normal: 1.5;
            --line-height-relaxed: 1.625;
            --line-height-loose: 2;
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;
            --radius-sm: 0.25rem;
            --radius-base: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-2xl: 2rem;
            --radius-full: 9999px;
            --transition-fast: 0.15s ease;
            --transition-base: 0.3s ease;
            --transition-slow: 0.5s ease;
            --navbar-height: 70px;
            --container-max-width: 1200px;
            --container-padding: 20px;
            --z-dropdown: 1000;
            --z-sticky: 1020;
            --z-fixed: 1030;
            --z-modal-backdrop: 1040;
            --z-modal: 1050;
            --z-popover: 1060;
            --z-tooltip: 1070;
            --z-toast: 1080;
        }
        
        /* Thème sombre par défaut */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-dark: #f8fafc;
                --bg-medium: #f1f5f9;
                --bg-light: #e2e8f0;
                --text-primary: #1e293b;
                --text-secondary: rgba(30, 41, 59, 0.8);
                --text-muted: rgba(30, 41, 59, 0.5);
                --border-color: rgba(30, 41, 59, 0.1);
                --bg-card: rgba(255, 255, 255, 0.8);
            }
        }
        
        /* Base styles critiques */
        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-medium) 50%, var(--bg-light) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: var(--line-height-normal);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 var(--container-padding);
            width: 100%;
        }
        
        .section {
            padding: var(--space-16) 0;
            position: relative;
        }
        
        .app-container {
            min-height: 100vh;
            padding-top: var(--navbar-height);
        }
        
        /* Hero styles critiques */
        .hero {
            padding: var(--space-24) 0;
            text-align: center;
            position: relative;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: var(--space-6);
            line-height: var(--line-height-tight);

            color: var(--text-secondary);
            margin-bottom: var(--space-8);
            line-height: var(--line-height-relaxed);
        }
        
        .hero-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-6);
            margin: var(--space-8) 0;
            padding: var(--space-6);
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: var(--space-2);
        }
        
        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
        }
        
        .hero-actions {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            flex-wrap: wrap;
            margin: var(--space-8) 0;
        }
        
        .hero-trust {
            margin-top: var(--space-6);
            padding-top: var(--space-6);
            border-top: 1px solid var(--border-color);
        }
        
        .hero-trust p {
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }
        
        /* Section styles critiques */
        .section-header {
            text-align: center;
            margin-bottom: var(--space-12);
        }
        
        .section-title {
            font-size: var(--font-size-4xl);
            margin-bottom: var(--space-4);
            color: var(--text-primary);
        }
        
        .section-subtitle {

            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Expertise grid styles */
        .expertise-grid-simple {

            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-6);
            margin-top: var(--space-8);
        }

            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            text-align: center;
            transition: var(--transition-base);
            cursor: pointer;
        }
        
        .expertise-card-simple:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }
        
        .expertise-icon {
            font-size: var(--font-size-4xl);
            margin-bottom: var(--space-4);
        }
        
        .expertise-card-simple h3 {
            font-size: var(--font-size-xl);
            margin-bottom: var(--space-3);
            color: var(--text-primary);
        }
        
        .expertise-card-simple p {
            color: var(--text-secondary);
            margin-bottom: var(--space-4);
        }
        
        /* Loading styles critiques */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(12, 20, 38, 0.95);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin-bottom: var(--space-4);
        }
        
        .loading-text {
            color: var(--text-secondary);
            font-size: var(--font-size-base);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error fallback styles */
        .error-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: var(--space-8);
        }
        
        .error-content h1 {
            font-size: var(--font-size-3xl);
            margin-bottom: var(--space-4);
            color: var(--primary-color);
        }
        
        .error-content p {
            color: var(--text-secondary);
            margin-bottom: var(--space-6);
        }
        
        .error-actions {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* Boutons critiques */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-6);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: var(--font-size-base);
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition-base);
            white-space: nowrap;
            min-height: 44px;
            font-family: inherit;
            line-height: 1.2;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px var(--shadow-color);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-large {

            font-size: var(--font-size-lg);

        }
        
        /* Classes critiques pour le gradient text */
        .gradient-text {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Responsive mobile */

            .container {

                grid-template-columns: 1fr;

            }
        }

                    setTimeout(() => {

                const checkAndInitialize = () => {
                    logStep('Checking dependencies and initializing');

                    if (typeof OweoConfig === 'undefined') {
                        console.warn('⚠️ OweoConfig not loaded, using defaults');

                        };
                        logStep('OweoConfig fallback created');
                    } else {
                        logStep('OweoConfig loaded successfully');
                    }
                    
                    // 2. Vérifier la disponibilité de window.pages.home
                    const homePageAvailable = window.pages && window.pages.home && 
                                            typeof window.pages.home.render === 'function';
                    
                    logStep(`Home page available: ${homePageAvailable}`);
                    
                    if (!homePageAvailable) {
                        console.warn('⚠️ Home page not available, ensuring enhanced fallback');

                        if (!window.pages.home) {
                            window.pages.home = createEnhancedHomeFallback();
                            logStep('Emergency home fallback created');

                    }
                    
                    // 3. Initialiser les utilitaires
                    if (typeof OweoUtils !== 'undefined' && OweoUtils.init) {
                        OweoUtils.init();
                        logStep('OweoUtils initialized');
                    }
                    
                    // 4. Initialiser les composants UI
                    try {
                        if (typeof OweoNavigation !== 'undefined') {
                            window.navigation = new OweoNavigation();

                        }
                        
                        if (typeof OweoFooter !== 'undefined') {
                            window.footer = new OweoFooter();
                            logStep('Footer initialized');

                    } catch (error) {
                        console.warn('⚠️ UI components initialization failed:', error);

                    // 5. Initialiser les utilitaires légaux
                    if (window.OweoLegalHelpers && OweoLegalHelpers.init) {
                        OweoLegalHelpers.init();
                        logStep('Legal helpers initialized');
                    }
                    
                    // 6. Initialiser l'application principale
                    if (typeof OweoApp !== 'undefined') {
                        try {
                            window.oweoApp = new OweoApp();
                            logStep('OweoApp initialized successfully');
                        } catch (error) {
                            console.error('❌ OweoApp initialization failed:', error);
                            logStep('OweoApp failed, falling back to router');
                            fallbackToRouter();
                        }
                    } else {
                        console.warn('⚠️ OweoApp not available, falling back to router');
                        logStep('OweoApp not available, falling back to router');
                        fallbackToRouter();
                    }
                };
                
                // Fonction de fallback vers le routeur simple
                const fallbackToRouter = () => {
                    if (typeof OweoRouter !== 'undefined') {
                        try {
                            window.router = new OweoRouter();
                            
                            // Ajouter la route d'accueil avec vérification améliorée
                            const homeComponent = window.pages && window.pages.home ? 
                                window.pages.home : createEnhancedHomeFallback();
                            
                            window.router.addRoute('/', {
                                component: homeComponent,
                                title: 'Accueil'
                            });
                            
                            // Ajouter les autres routes disponibles

                                Object.keys(window.pages).forEach(pageKey => {

                                        window.router.addRoute(`/${pageKey}`, {
                                            component: window.pages[pageKey],
                                            title: pageKey.charAt(0).toUpperCase() + pageKey.slice(1).replace('-', ' ')
                                        });
                                    }
                                });
                            }
                            
                            // Démarrer le routeur

                                logStep('Router started successfully');
                            }).catch(error => {
                                console.error('❌ Router start error:', error);
                                logStep('Router start failed, loading direct home page');

                        } catch (error) {

                            logStep('Router initialization failed, loading direct home page');
                            loadDirectHomePage();

                        console.warn('⚠️ No router available, loading direct home page');

                                            Site en cours de chargement - Fonctionnalités limitées
                                        </p>
                                    </div>
                                </div>
                            </div>
                        `;
                        logStep('Static fallback loaded');
                    }
                };
                
                // Démarrer l'initialisation avec délai approprié
                initApp();
                
            } catch (error) {
                console.error('❌ Critical initialization error:', error);

                // Dernier recours : affichage d'erreur et reload

${window.loadingSteps ? window.loadingSteps.join('\n') : 'Aucune étape enregistrée'}

Pour diagnostic complet, ouvrir la console et taper: diagnoseHomeLoading()</pre>

                    `;
                }

        });
        
        logStep('Initialization script loaded');
